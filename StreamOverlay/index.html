<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bossFrame.css" />
    <link rel="stylesheet" href="css/timerFrame.css" />
    <script src="https://ngld.github.io/OverlayPlugin/assets/shared/common.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script> 
    <script src="javascript/act.js"></script>
    <script src="javascript/general.js"></script>
    </script>
</head>
    <body>
        <div id="buttons">
            <button onclick="locktoggle()">lock</button><br>
            <button onclick="toggleVisible('bossFrame')">BossFrame</button><br>
            <button onclick="toggleVisible('split')">SplitFrame</button><br>
        </div>
        <div class="progress_container draggable-target" id="bossFrame">
            <div class="progress">
                <div class="progress_item">
                    <h3 class="progress_title" id="bar-Header" style="color:black;">N/A</h3>
                    <div class="progress_bar">
                        <div class="bar" data-value="100" data-text="100%"></div>
                        <div class="bar-best" data-value="100" data-dext="100"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="split_container draggable-target" id="split">
            <div class="split_background" id="split_background">
                <div class="split_header" id="split_header">
                    <div id="img_placer"></div>
                    <div id="split_title">Final Fantasy XIV: Shadowbringers Paglthan</div>
                    <div id="split_attmts">28</div>
                </div>
                <div class="split_splits" id="times" ></div>
                <div class="final_container">
                    <div id="final_split_img">IMG</div>
                    <div id="final_split_title">Lunar Bahamut</div>
                    <div id="final_split_delta"></div>
                    <div id="final_split_time">11:01</div>
                </div>
                <div id="display">

                    <div class="total-time">0.00</div>
                </div>
                <div class="previous_container" id="split_previous">
                    <div id="previous_text" style="color:white;">Previous Segment</div>
                    <div id="previous_time" style="text-align: right;">0:00</div>
                </div>
            </div>
        </div>
        <script src="javascript/bossFrame.js"></script>
        <script src="javascript/timerFrame.js"></script>
    </body>
</html>
